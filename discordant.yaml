# All colors must be in the form of '#rrggbb' or '#rgb'

log-view:
  nickname-format: "%n"
  # scroller-highlight-color: '#ff0000'

input-text:
  font-family: "Nunito"
  font-size: 16.0
  background-color: "#40444B"
  color: "#ffffff"

member-list:
  font-family: "Nunito"
  font-size: 16.0
  color: "#8E9296"
  background-color: "#2F3136"
  operator:
    color: "#00aff4"
  selected:
    color: "#DCDDDE"
    background:
      top-line-color: "#34363D"
      bottom-line-color: "#34363D"
      top-color: "#34363D"
      bottom-color: "#34363D"

server-tree:
  font-family: "Nunito"
  font-size: 16.0
  background-color: "#202225"
  highlight:
    background-color: "#404675"
    color: "#ffffff"
  newtalk:
    color: "#fff777"
  unread:
    color: "#ff7777"
  normal:
    active: # joined
      color: "#b1b3b6"
    inactive: # left
      color: "#474f5e"
  selected:
    active:
      background-color: "#404675"
      color: "#ffffff"
    inactive:
      color: "#ffffff"
    background:
      top-line-color: "#1a1f28"
      bottom-line-color: "#414857"
      top-color: "#242b38"
      bottom-color: "#242b38"
